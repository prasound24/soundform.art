<!doctype html>
<html>

<head>
  <title>The Art of Sound Forms</title>
  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <link rel="stylesheet" href="/common.css" />
  <link rel="stylesheet" href="animation.css" />
</head>

<body>
    <h1>
        <a href="/"><img src="/img/favicon.png"></a>
        <a href="/prints">Prints</a>
        
        <span></span>
        <a href="/about">About</a>
    </h1>

  <div class="wave_spanner">
    <img src="/img/formula_div.png">
    <img src="/img/formula.png">
  </div>

  <p id="error_info"></p>

  <img id="preview" class="wide">

  <canvas id="webgl"></canvas>

  <div id="info">
    <span id="img_size"></span>
    <span id="fps" title="Start/stop animation"></span>
    <span id="frame_id" title="Next frame"></span>
    <span id="status" style="flex:1"></span>
    <button id="channel" class="debug" title="Switch channel">img</button>
    <button id="save_ply" class="debug" title="Save PLY (GSplat)">.PLY</button>
    <button id="save_hdr" class="debug" title="Save HDR (RGBE)">.HDR</button>
    <button id="save_exr" class="debug" title="Save EXR (float32)">.EXR</button>
    <button id="save_png" title="Save PNG (uint16)">.PNG</button>
    <button id="fullscreen" title="Fullscreen"><img src="/img/ico/fullscreen.png"></button>
  </div>

  <div id="extras" class="debug">
    <div id="config">
      <div><span>contrast</span><input type="range" id="gamma" min="0.5" max="10" value="2.2" step="0.001" /></div>
      <div><span>brightness</span><input type="range" id="alpha" min="-3" max="3" value="0.0" step="0.001" /></div>
    </div>
  </div>

  <script type="module" src="animation.js"></script>
  <script async src="/lib/pako.js"></script>
  <script async src="/lib/UPNG.js"></script>
</body>

</html>
